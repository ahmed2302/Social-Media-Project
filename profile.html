<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./node_modules/axios/dist/axios.js"></script>
  </head>
  <body>
    <div class="up">ü¢Å</div>
    <div class="notifications"></div>
    <div class="overlay"></div>
    <div class="modal updatePost">
      <h4>Update Post</h4>
      <p>input the vaild you want update</p>
      <input class="title" type="text" placeholder="title" />
      <textarea class="body" placeholder="body"></textarea>
      <label for="image">Image</label>
      <input class="img" type="file" name="" id="image" />
      <button class="cancel">Cancel</button>
      <button class="update">Update</button>
    </div>
    <div class="modal addPost">
      <h4>Update and Create New Post</h4>
      <input class="title" type="text" placeholder="title" />
      <textarea class="body" placeholder="body"></textarea>
      <label for="image">Image</label>
      <input class="img" type="file" name="" id="image" />
      <button class="cancel">Cancel</button>
      <button class="add">Add</button>
    </div>
    <div class="modal login">
      <h4>Login</h4>
      <input type="text" placeholder="UserName" />
      <input type="password" placeholder="Password" />
      <button class="cancel">Cancel</button>
      <button class="login">Login</button>
    </div>
    <div class="modal register">
      <h4>Register A New User</h4>
      <input class="name" type="text" placeholder="Name" />
      <input class="userName" type="text" placeholder="UserName" />
      <input class="password" type="password" placeholder="Password" />
      <input class="email" type="email" placeholder="Email" />
      <input class="image" type="file" value="Profile Image" />
      <button class="cancel">Cancel</button>
      <button class="register">Register</button>
    </div>
    <div class="container">
      <header>
        <div class="logo"><a href="index.html">Social Web</a></div>
        <nav>
          <ul>
            <div class="pages">
              <li id="index" class="index">Home</li>
              <li id="profile" class="active profile">Profile</li>
            </div>
            <div class="btns">
              <div>
                <img src="" class="profileIcon" alt="" />
                <p class="userName"></p>
              </div>
              <div>
                <li class="login">Login</li>
                <li class="register">Register</li>
                <li class="logout">Logout</li>
              </div>
            </div>
          </ul>
        </nav>
      </header>
    </div>
    <div class="container">
      <div class="userDetails"></div>
      <h2 class="title"><span class="value"></span> Posts</h2>
      <div class="posts"></div>
    </div>
  </body>
  <script src="JS/profile.js"></script>
</html>
